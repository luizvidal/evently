spring.application.name=evently

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:54321/evently}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:evently}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:evently_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=true

# Server Configuration
server.port=8080
